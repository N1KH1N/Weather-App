<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Index</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="weather-app">
    <div class="container">
        <h3 class="brand">the weather</h3>
    <div>
        <h1 class="temp">16&#176</h1>
    <div class="city-name">
        <h1 class="name">London</h1>
        <small>
            <span class="time">06:09</span>
        - 
        <span class="date">
            monday sep 19
        </span>
        </small>
    </div>
    <div class="weather">
        <img src="./icons/day/113.png" alt="icon" class="icon" width="50" height="50">
    <span class="condition">cloudy</span>
    </div>
    </div>
    </div>

    <div class="panel">
        <form action="" id="locationinput">
            <input type="text" class="search" placeholder="search Location ...">
            <button type="submit" class="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <ul class="cities">
            <li class="city">New York</li>
            <li class="city">California</li>
            <li class="city">Paris</li>
            <li class="city">Tokyo</li>
        </ul>

        <ul class="details">
            <h4>Weather Details</h4>
            <li>
                <span>Cloudy :</span>
                <span class="cloud">89%</span>
            </li>
            <li>
                <span>Humidity :</span>
                <span class="humidity">64%</span>
            </li>

            <li>
                <span>Wind :</span>
                <span class="wind">8km/hr</span>
            </li>
        </ul>
    </div>
    </div>

</body>
<script src="./main.js"></script>

</html>
